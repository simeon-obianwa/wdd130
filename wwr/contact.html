<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting Company for inquiries, reservations, and suggestions. Reach out to our team for unforgettable river adventures.">
    <meta name="author" content="Simeon Obianwa">
    <title>Contact Us | White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/rafting-logo.png" alt="White Water Rafting Company Logo" class="logo">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact White Water Rafting Company</h1>
        
        <section class="company-info">
            <div class="contact-details">
                <strong>White Water Rafting Company</strong><br>
                123 River Run Drive<br>
                Kolob, California 93512<br>
                +1 (760) 555-RAFT (7238)<br>
                adventures@whitewaterrafting.com
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.682538134145!2d-112.66875022385977!3d37.07950527949025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x873271d4a5b5a5f1%3A0x6c0b3a4d7b3a4d7b!2sKolob%20Canyon!5e0!3m2!1sen!2sus!4v1739000000000!5m2!1sen!2sus" allowfullscreen loading="lazy"></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch!</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Message Purpose</label>
                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                        
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                
                <button type="submit" class="submit-btn">Send Message to Our Team</button>
            </form>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles-grid">
                <figure class="profile">
                    <img src="images/employee1.jpg" alt="Jax John, Lead Guide">
                    <figcaption>Jax John<br><span class="title">Lead Guide &amp; Founder</span></figcaption>
                </figure>
                <figure class="profile">
                    <img src="images/employee2.jpg" alt="Maya Ben, Trip Coordinator">
                    <figcaption>Maya Ben<br><span class="title">Trip Coordinator</span></figcaption>
                </figure>
                <figure class="profile">
                    <img src="images/employee3.jpg" alt="Tim Carter, Safety Officer">
                    <figcaption>Tim Carter<br><span class="title">Safety Officer</span></figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting Company | Simeon Obianwa</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <img src="images/facebook-icon.png" alt="">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <img src="images/instagram-icon.png" alt="">
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <img src="images/linkedin-icon.png" alt="">
            </a>
        </nav>
    </footer>
</body>
</html>
