<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting Company for inquiries, reservations, and suggestions. Reach out to our team for unforgettable river adventures.">
    <meta name="author" content="Simeon Obianwa">
    <title>Contact Us | White Water Rafting Company</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/rafting-logo.png" alt="White Water Rafting Company Logo" class="logo">
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h2>White Water Rafting Company</h2>
            <div class="contact-details">
                <p>123 Main River Street<br>Kolob, California<br>+1 999 999 9999<br>info@whitewater.com</p>
            </div>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2845.728119306188!2d-112.66656208457693!3d37.07950527949025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x873271d4a5b5a5f1%3A0x6c0b3a4d7b3a4d7b!2sKolob%20Canyon!5e0!3m2!1sen!2sus!4v1644507790311!5m2!1sen!2sus" allowfullscreen></iframe>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch!</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>
                </div>
                
                <div class="form-group">
                    <label>Message Purpose</label>
                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="general">
                        <label for="general">General Inquiry</label>
                        
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles-grid">
                <figure class="profile">
                    <img src="images/employee1.jpg" alt="Guide">
                    <figcaption>Lead Guide</figcaption>
                </figure>
                <figure class="profile">
                    <img src="images/employee2.jpg" alt="Trip Coordinator">
                    <figcaption>Trip Coordinator</figcaption>
                </figure>
                <figure class="profile">
                    <img src="images/employee3.jpg" alt="Safety Officer">
                    <figcaption>Safety Officer</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting Company | Simeon Obianwa</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook-icon.png" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram-icon.png" alt="Instagram Icon">
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                <img src="images/linkedin-icon.png" alt="LinkedIn Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
